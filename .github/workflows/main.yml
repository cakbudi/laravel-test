name: Deploy
on:
  push:
    branches:
      - main  
jobs:
 deploy:
    runs-on: ubuntu-latest
    
    steps:
     - name: Checkout
     - uses: actions/checkout@v3
     
     - name: Deploy via SSH
       uses: ilCollez/ssh-scp-deploy@v1.3.0
       with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}  
          remote-path: "/test.kfskinpusat.com"
